<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Login - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  ======================================================== -->


</head>

<body>


        <style>
            .error {
                color: red;
            }
        </style>

        <!-- ======= Login ======= -->
        <main>
          <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="d-flex justify-content-center py-4">
                      <a href="/" class="logo d-flex align-items-center w-auto">
                        <img src="assets/img/logo.png" alt="">
                        <span class="d-none d-lg-block">NiceHotel</span>
                      </a>
                    </div><!-- End Logo -->

                    <div class="card mb-3">

                      <div class="card-body">

                        <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                          <p class="text-center small">Enter your username & password to login</p>
                        </div>

                        <!-- ======= Login Form ======= -->
                        <form class="row g-3 needs-validation" role="form" method="post" action="/members/login">

                          <!-- ======= email ======= -->
                          <div class="col-12">
                            <label th:for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                          </div>

                          <!-- ======= password ======= -->
                          <div class="col-12">
                            <label th:for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                          </div>


                          <!-- ======= error message ======= -->
                          <div class="col-12">
                            <p th:if="${loginErrorMsg}" class ="error" th:text="${loginErrorMsg}"></p>
                            <button class="btn btn-primary w-100" type="submit">Login</button>
                          </div>

                          <!-- ======= login button ======= -->
                          <div class="col-12">
                            <p class="small mb-0">Don't have account? <a href="/members/register">Create an account</a></p>
                          </div>

                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>

                      </div>
                    </div>


                  </div>
                </div>
              </div>

            </section>

          </div>
        </main><!-- End #main -->

        <!-- ======= Footer ======= -->
        <div th:replace="fragment/common :: footer"></div>

</body>

</html>
