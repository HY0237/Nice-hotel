<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Register - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->


</head>

<body>

        <style>
              .fieldError {
                  color: red;
              }
          </style>

        <script th:line="javascript">
                $(document).ready(function(){
                    var errorMessage = [[${errorMessage}]];
                    if(errorMessage != null){
                        alert(errorMessage);
                    }
                });
        </script>

        <!-- ======= Register Main ======= -->
        <main>
        <div class="container">

          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                  <div class="d-flex justify-content-center py-4">
                    <a href="/" class="logo d-flex align-items-center w-auto">
                      <img src="assets/img/logo.png" alt="">
                      <span class="d-none d-lg-block">NiceHotel</span>
                    </a>
                  </div><!-- End Logo -->

                  <div class="card mb-3">

                    <div class="card-body">

                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                        <p class="text-center small">Enter your personal details to create account</p>
                      </div>

                      <form class="row g-3 needs-validation"
                            action="/members/register" role="form" method="post" th:object="${memberFormDto}">

                        <!-- ======= client name ======= -->
                        <div class="col-12">
                          <label th:for="name" class="form-label">Your Name</label>
                          <input type="text" th:field="*{name}" class="form-control">
                          <div class="invalid-feedback">Please, enter your name!</div>
                          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                        </div>

                        <!-- ======= client email ======= -->
                        <div class="col-12">
                          <label th:for="email" class="form-label">Your Email</label>
                          <input type="email" th:field="*{email}" class="form-control">
                          <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                        </div>


                        <!-- ======= client password ======= -->
                        <div class="col-12">
                          <label th:for="password" class="form-label">Password</label>
                          <input type="password" th:field="*{password}" class="form-control">
                          <div class="invalid-feedback">Please enter your password!</div>
                          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                        </div>

                        <!-- ======= client phone number ======= -->
                        <div class="col-12 mb-3">
                          <label th:for="phoneNum" class="form-label">Phone Number</label>
                          <input type="tel" th:field="*{phoneNum}" class="form-control">
                          <div class="invalid-feedback">Please enter your phone number!</div>
                          <p th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}" class="fieldError">Incorrect data</p>
                        </div>

                        <!-- ======= client grant ======= -->
                        <fieldset class="row mb-3" >

                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" th:field="*{role}" th:value="ADMIN" checked>
                              <label class="form-check-label">
                                Admin
                              </label>
                            </div>

                            <div class="form-check">
                              <input class="form-check-input" type="radio" th:field="*{role}" th:value= "USER" >
                              <label class="form-check-label" >
                                User
                              </label>
                            </div>

                          </div>
                        </fieldset>


                        <!-- ======= client register button ======= -->
                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit">Create Account</button>
                        </div>

                        <!-- ======= client login button ======= -->
                        <div class="col-12">
                          <p class="small mb-0">Already have an account? <a href="/members/login">Log in</a></p>
                        </div>


                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                      </form>

                    </div>
                  </div>


                </div>
              </div>
            </div>

          </section>

        </div>
      </main><!-- End #main -->

        <!-- ======= Footer ======= -->
        <div th:replace="fragment/common :: footer"></div>

</body>

</html>
