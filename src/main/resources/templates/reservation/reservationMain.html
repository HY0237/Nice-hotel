<body>

        <style>
            .carousel-inner > .item {
                height: 350px;
            }
            .margin{
                margin-bottom:30px;
            }
            .banner{
                height: 300px;
                position: absolute; top:0; left: 0;
                width: 100%;
                height: 100%;
            }
            .card-text{
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            a:hover{
                text-decoration:none;
            }
            .center{
                text-align:center;
            }
        </style>

  <!-- ======= Header ======= -->
  <header th:replace="fragment/common :: header"></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside th:replace="fragment/common:: sidebar"></aside>




  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Room Reservation</h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->



<!--          <div class="card">-->
<!--            <div class="card-body">-->
              <h5 class="card-title">Search Room Avaliable</h5>

                  <input type="hidden" name="searchQuery" th:value="${roomSearchDto.searchQuery}">

                  <div th:if="${not #strings.isEmpty(roomSearchDto.searchQuery)}" class="center">
                    <p class="h3 font-weight-bold" th:text="${roomSearchDto.searchQuery} + '검색 결과'"></p>
                  </div>

                  <div class="row">
                    <th:block th:each="room, status: ${rooms.getContent()}">
                      <div class="col-md-4 margin">
                        <div class="card">
                          <a th:href="'/admin/room/' +${room.id}" class="text-dark">
                            <img th:src="@{${room.imgUrl}}" class="card-img-top" th:alt="${room.roomNm}" height="900">
                            <div class="card-body">
                              <h4 class="card-title">[[${room.imgUrl}]]</h4>
                              <h4 class="card-title">[[${room.roomNm}]]</h4>
                              <p class="card-text">[[${room.roomType}]]</p>
                              <h3 class="card-title text-danger">[[${room.pricePerNight}]]원</h3>
                            </div>
                          </a>
                        </div>
                      </div>
                    </th:block>
                  </div>


<!--            </div>-->
<!--          </div>-->






  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="fragment/common :: footer"></div>
