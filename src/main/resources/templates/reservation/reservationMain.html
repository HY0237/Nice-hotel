<body>

<script th:inline="javascript">

          $(document).ready(function(){
              $("#searchBtn").on("click",function(e) {
                  e.preventDefault();
                  page(0);
              });

          });

          function page(page){

              var searchQuery = $("#searchQuery").val();

              location.href="/reservation/" + page
              + "?searchQuery=" + searchQuery;

          }

          function booking(roomId){

              var searchQuery = $("#searchQuery").val();
              var searchAdults = $("#searchAdults").val();
              var searchCheckIn = $("#searchCheckIn").val();
              var searchCheckOut = $("#searchCheckOut").val();

              location.href="/reservation/new/" + roomId+ "?searchQuery=" + searchQuery
              + "&searchAdults=" + searchAdults
              + "&searchCheckIn=" + searchCheckIn
              + "&searchCheckOut=" + searchCheckOut;
          }

    </script>

<style>

    .column {
    float: left;
    width: 20%;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }
    </style>

  <!-- ======= Header ======= -->
  <header th:replace="fragment/common :: header"></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside th:replace="fragment/common:: sidebar"></aside>




  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Room Reservation</h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Search Room Avaliable</h5>

              <div class="card">
                <div class="card-body">
                  <form th:action="@{/reservation}" method="get" th:object="${roomSearchDto}">

                    <div class="row">

                      <div class="column mb-2">
                        <label style="margin: 5px 0;">CheckIn</label>
                        <div class="col-sm-10" style="width:300px;">
                          <input type="date" th:field="*{searchCheckIn}"class="form-control">
                        </div>
                      </div>

                      <div class="column mb-2">
                        <label>CheckOut</label>
                        <div class="col-sm-10" style="width:300px;">
                          <input type="date" th:field="*{searchCheckOut}"class="form-control">
                        </div>
                      </div>

                      <div class="column mb-2">
                        <label>Adults</label>
                        <select th:field="*{searchAdults}" class="form-control"  style="width:auto;">
                          <option value="1">1인</option>
                          <option value="2">2인</option>
                          <option value="3">3인</option>
                          <option value="4">4인이상</option>
                        </select>
                      </div>

                      <div class="column mb-2">
                        <input type="text" th:field="*{searchQuery}" name="searchQuery">
                      </div>

                      <div class="column mb-2">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>

                  <div th:if="${not #strings.isEmpty(roomSearchDto.searchQuery)}" class="center">
                    <p class="h3 font-weight-bold" th:text="${roomSearchDto.searchQuery} + ' 검색 결과'"></p>
                  </div>

                  <div class="row">
                    <th:block th:each="room, status: ${rooms.getContent()}">
                      <div class="col-md-4 margin">
                        <div class="card text-center">
                            <input type="hidden" th:value="${room.id}" id="roomId" >
                            <img th:src="${room.imgUrl}" class="card-img-top" th:alt="${room.roomNm}" height="300">
                            <div class="card-body justify-content-center">

                              <h4 class="card-title">[[${room.roomNm}]]</h4>
                              <p class="card-text">[[${room.roomType}]]</p>
                              <h3 class="card-title text-danger">[[${room.pricePerNight}]]원</h3>

<!--                              <a th:href="'/reservation/new/' + ${room.id}" class="text-dark">-->
                              <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary" th:onclick="'javascript:booking( '+${room.id}+' )'">Book Now</button>
                              </div>
<!--                              </a>-->

                            </div>
                        </div>
                      </div>
                    </th:block>
                  </div>



                  <div th:with="start=${(rooms.number/maxPage)*maxPage + 1}, end=(${(rooms.totalPages == 0) ? 1 : (start + (maxPage - 1) < rooms.totalPages ? start + (maxPage - 1) : rooms.totalPages)})" >
                    <ul class="pagination justify-content-center" >

                      <li class="page-item" th:classappend="${rooms.number eq 0}? 'disabled' : '' ">
                        <a th:onclick="'javascript:page(' + ${rooms.number - 1} + ')'" aria-label='Previous' class="page-link">
                          <span aria-hidden='true'><<</span>
                        </a>
                      </li>

                      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${rooms.number eq page-1} ? 'active' : '' ">
                        <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                      </li>


                      <li class="page-item" th:classappend="${rooms.number+1 ge rooms.totalPages}?'disabled':''">
                        <a th:onclick="'javascript:page(' + ${rooms.number + 1} + ')'" aria-label='Next' class="page-link">
                          <span aria-hidden='true'>>></span>
                        </a>
                      </li>

                    </ul>
                  </div>

            </div>
          </div>






  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="fragment/common :: footer"></div>

</body>

</html>
