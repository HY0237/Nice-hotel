<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts -->

</head>

<body>

      <script th:inline="javascript">

                $(document).ready(function(){
                    $("#searchBtn").on("click",function(e) {
                        e.preventDefault();
                        page(0);
                    });

                });

                function page(page){

                    var searchQuery = $("#searchQuery").val();
                    var checkIn = $("#searchCheckIn").val();
                    var checkOut = $("#searchCheckOut").val();
                    var guest = $("#searchAdults").val();

                    location.href="/admin/reservation/" + page
                    + "?searchQuery=" + searchQuery
                    + "&searchCheckIn=" + checkIn
                    + "&searchCheckOut=" + checkOut
                    + "&searchAdults=" + guest;

                }

                function booking(roomId){


                    var guest = $("#searchAdults").val();
                    var checkIn = $("#searchCheckIn").val();
                    var checkOut = $("#searchCheckOut").val();

                    location.href="/reservation/new/" + roomId
                    + "?checkIn=" + checkIn
                    + "&checkOut=" + checkOut
                    + "&guest=" + guest;
                }

          </script>

      <style>

          .column {
          float: left;
          width: 20%;
          }

          .row:after {
          content: "";
          display: table;
          clear: both;
          }
          </style>

      <!-- ======= Header ======= -->
      <header th:replace="fragment/common :: header"></header><!-- End Header -->

      <!-- ======= Sidebar ======= -->
      <aside th:replace="fragment/common:: sidebar"></aside>

      <!-- ======= Room Search Main (Admin) ======= -->
      <main id="main" class="main">

        <!-- ======= Page Title ======= -->
        <div class="pagetitle">
          <h1>Add Reservation</h1>
          <nav>
          </nav>
        </div><!-- End Page Title -->

        <div class="card">
          <div class="card-body justify-content-center">
            <h5 class="card-title">Search Room Avaliable</h5>

            <form class="row g-3" th:action="@{/admin/reservation/}" method="get" th:object="${roomSearchDto}">

              <!-- ======= CheckIn Search ======= -->
              <div class="col-md-4">
                <label class="form-label">CheckIn</label>
                <input type="date" th:field="*{searchCheckIn}" class="form-control">
              </div>

              <!-- ======= CheckOut Search ======= -->
              <div class="col-md-4">
                <label class="form-label">CheckOut</label>
                <input type="date" th:field="*{searchCheckOut}"class="form-control">
              </div>

              <!-- ======= Guest Search ======= -->
              <div class="col-md-1">
                <label  class="form-label">Guest</label>
                <select th:field="*{searchAdults}" class="form-control"  style="width:auto;">
                  <option value="1">1인</option>
                  <option value="2">2인</option>
                  <option value="3">3인</option>
                  <option value="4">4인이상</option>
                </select>
              </div>

              <!-- ======= Room Name Search ======= -->
              <div class="col-md-3">
                <label class="form-label">Room Name</label>
                <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="Search&hellip;">
              </div>

              <!-- ======= Search Button ======= -->
              <div class="text-center">
                <button id="searchBtn" type="submit" class="btn btn-primary">Check Availability</button>
              </div>

            </form>

            <!-- ======= Table Title ======= -->
            <div th:if="${#strings.isEmpty(roomSearchDto.searchQuery)}" class="center">
              <p class="h4 font-weight-bold" th:text="${roomSearchDto.searchQuery} + 'Room Available'"></p>
            </div>

            <!-- ======= Search  Result======= -->
            <div th:if="${not #strings.isEmpty(roomSearchDto.searchQuery)}" class="center">
              <p class="h3 font-weight-bold" th:text="${roomSearchDto.searchQuery} + ' 검색 결과'"></p>
            </div>

            <!-- Available Room Results -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Room Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">MaxGuest</th>
                  <th scope="col">Price</th>
                  <th scope="col"></th>
                </tr>
              </thead>

              <tbody>
                <tr th:each="room, status: ${rooms.getContent()}">
                  <td th:text="${room.id}"></td>
                  <td th:text="${room.roomNm}"></td>
                  <td th:text="${room.roomType}"></td>
                  <td th:text="${room.maxPeople}"></td>
                  <td th:text="${room.pricePerNight}"></td>
                  <td>
                    <button class="btn btn-outline-primary" th:onclick="'javascript:booking( '+${room.id}+' )'">Book Now</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Available Room Results Pagination -->
            <div th:with="start=${(rooms.number/maxPage)*maxPage + 1}, end=(${(rooms.totalPages == 0) ? 1 : (start + (maxPage - 1) < rooms.totalPages ? start + (maxPage - 1) : rooms.totalPages)})" >
                <ul class="pagination justify-content-center" >

                  <li class="page-item" th:classappend="${rooms.number eq 0}? 'disabled' : '' ">
                    <a th:onclick="'javascript:page(' + ${rooms.number - 1} + ')'" aria-label='Previous' class="page-link">
                      <span aria-hidden='true'><<</span>
                    </a>
                  </li>

                  <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${rooms.number eq page-1} ? 'active' : '' ">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                  </li>

                  <li class="page-item" th:classappend="${rooms.number+1 ge rooms.totalPages}?'disabled':''">
                    <a th:onclick="'javascript:page(' + ${rooms.number + 1} + ')'" aria-label='Next' class="page-link">
                      <span aria-hidden='true'>>></span>
                    </a>
                  </li>

                </ul>
            </div>


          </div>
        </div>

      </main>

      <!-- ======= Footer ======= -->
      <div th:replace="fragment/common :: footer"></div>

</body>

</html>
