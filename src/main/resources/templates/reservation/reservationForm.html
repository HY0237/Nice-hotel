  <script th:inline="javascript">
            $(document).ready(function(){
                calculateToalPrice();

            $("#count").change( function(){
                calculateToalPrice();
            });

            });

            function calculateToalPrice(){

            var date1 = new Date($("#checkin").val());
            var date2 = new Date($("#checkout").val());

            var Difference_In_Time = date2.getTime() - date1.getTime();
            var nights = Difference_In_Time / (1000 * 3600 * 24);

            var price = $("#pricePerNight").val();
            var totalPrice = price*nights;
            $("#totalPrice").html(totalPrice + '원');
            $("#nights").html(nights + '일');

        }

    </script>

        <div class="row ">

          <div class="col-md-7 px-3">
            <div class="card-block px-6">
              <h4 class="card-title">Reservation details </h4>
              <form role="form" method="post" enctype="multipart/form-data" th:object="${roomFormDto}">

                  <label th:for="inputText" class="col-sm-2 col-form-label">Room Name</label>

                <div class="row mb-3">

                      <option value="DOUBLE">Double</option>

                  </div>
                </div>

                <div class="row mb-3">

                  </div>
                </div>

                <div class="row mb-3">
