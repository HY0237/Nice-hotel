  <script th:inline="javascript">
            $(document).ready(function(){
                calculateTotalPrice();

            $("#checkout").change( function(){
                calculateTotalPrice();
            });

            });

            function calculateTotalPrice(){

            var date1 = new Date($("#checkin").val());
            var date2 = new Date($("#checkout").val());

            var Difference_In_Time = date2.getTime() - date1.getTime();
            var nights = Difference_In_Time / (1000 * 3600 * 24);

            var price = $("#pricePerNight").val();
            var totalPrice = price*nights;
            $("#totalPrice").val(totalPrice);
            $("#nights").html(nights);

            }

            function reservation(){
              var token = $("meta[name='_csrf']").attr("content");
              var header = $("meta[name='_csrf_header']").attr("content");

              var url = "/reservation/new";
              var paramData = {
                  checkIn : $("#checkin").val(),
                  checkOut : $("#checkout").val(),
                  price : $("#totalPrice").val(),
                  guest : $("#guests").val(),
                  roomId : $("#roomId").val(),
                  name : $("#name").val(),
                  email : $("#email").val()
              };

              var param = JSON.stringify(paramData);

              $.ajax({
                  url      : url,
                  type     : "POST",
                  contentType : "application/json",
                  data     : param,
                  beforeSend : function(xhr){
                      /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                      xhr.setRequestHeader(header, token);
                  },
                  dataType : "json",
                  cache   : false,
                  success  : function(result, status){
                      alert("에약이 완료 되었습니다.");
                      location.href='/';
                  }
              });
            }

    </script>


  <main id="main" class="main">

      </nav>

    <!-- Reservation detail -->

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Room Details</h2>
              <form role="form" method="post" enctype="multipart/form-data" th:object="${roomFormDto}">

                    <span th:if="${roomFormDto.roomType == T(com.hotel.constant.RoomType).DOUBLE}" class="badge badge-primary mgb-15">

                    <span th:if="${roomFormDto.roomType == T(com.hotel.constant.RoomType).QUEEN}" class="badge badge-primary mgb-15">

                  </div>


                  <!-- Right  Form -->

                    <hr class="my-5">
                    <!-- Room Reservation Detail -->
                    <div class="justify-content-center">


                      <!-- Room Price Per Night -->
                        <div class="row mb-2 justify-content-between">
                          <label class="col-sm-8 col-form-label">PricePerNight</label>
                          <div class="col-sm-3 text-right">
                            <input type="hidden" th:field="${roomFormDto.pricePerNight}" id="pricePerNight">
                            <span th:text="${roomFormDto.pricePerNight}"></span>원
                          </div>
                        </div>

                      <!-- CheckIn Date -->
                      <div class="row mb-2 justify-content-between">
                        <label class="col-sm-6 col-form-label">CheckIn</label>
                        <div class="col-sm-4">
                          <input type="Date" id="checkin" th:value="${reservationDto.checkIn}" class="form-control">
                        </div>
                      </div>

                      <!-- CheckOut Date -->
                      <div class="row mb-2 justify-content-between">
                        <label class="col-sm-6 col-form-label">CheckOut</label>
                        <div class="col-sm-4">
                          <input type="Date" id="checkout" th:value="${reservationDto.checkOut}"class="form-control">
                        </div>
                      </div>

                      <!-- Room Guest -->
                      <div class="row mb-4 justify-content-between">
                        <label class="col-sm-8 col-form-label">Guests</label>
                        <div class="col-sm-3 text-right">
                          <input type="number" id="guests" th:field="${reservationDto.guest}" class="form-control" placeholder="최대 인원을 입력해주세요">
                        </div>
                      </div>


                      <!-- Room Client Name -->
                      <div class="row mb-4 justify-content-between">
                        <label class="col-sm-8 col-form-label">Your Name</label>
                        <div class="col-sm-4 text-right">
                          <input type="text"  id="name" th:field="${reservationDto.name}" class="form-control" placeholder="이름">
                        </div>
                      </div>

                      <!-- Room Client Email -->
                      <div class="row mb-4 justify-content-between">
                        <label class="col-sm-5 col-form-label">Email</label>
                        <div class="col-sm-5 text-right">
                          <input type="email"  id="email" th:field="${reservationDto.email}" class="form-control" placeholder="example@example.com">
                        </div>
                      </div>



                      <!-- Total Nights -->
                      <div class="row mb-3 justify-content-between">
                        <label class="col-sm-6 col-form-label">Nights</label>
                        <div class="col-sm-3 text-right">
                          <span name="nights" id="nights" ></span> Days
                        </div>
                      </div>

                      <!-- Total Price -->
                      <div class="text-right mgt-50">
                        <h5>결제 금액</h5>
                        <input type="number" name="totalPrice" id="totalPrice" th:field="${reservationDto.price}" readonly>원
                      </div>


                      <!-- Reservation Button -->
                      <div th:if="${#strings.isEmpty(reservationDto.id)}" style="margin: 3px;">
                        <div class="text-center">
                          <button type="button" onclick="reservation()" class="btn btn-primary">예약하기</button>
                        </div>
                      </div>


                    </div>
                  </div>
                </div>
              </form>

              <!-- Room Details -->
              <div class="jumbotron jumbotron-fluid mgt-30">
                <div class="container">
                  <h4 class="display-5">룸 상세설명</h4>
                  <hr class="my-4">
                  <p class="lead" th:text="${roomFormDto.roomDetail}"></p>
                </div>
              </div>

              <!-- Room Images -->

                <img th:if="${not #strings.isEmpty(roomImg.imgUrl)}" th:src="${roomImg.imgUrl}" class="rounded mgb-15" width="800">
